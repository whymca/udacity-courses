<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Portfolio</title>
        
        <!-- 3rd party CSS for normalization -->
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
        
        <!--3rd party CSS font -->
        <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
        
        <!-- custom style sheet -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body>
        <div class="grid">
            <div class="row">
                <div class="col-6">
                    <img src="http://placehold.it/100x100">
                </div>
                <div class="col-6 title">
                    <h1>Jane Doette</h1>
                    <h3>Front-End Ninja</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <hr>
                    <img src="http://placehold.it/960x350">
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <h2>Featured Work</h2>
                </div>
            </div>
            
            <div class="row">
                <div class="col-4 left">
                    <img src="http://placehold.it/200x200" class="img-left">
                    <h3 class="caption-left">Appify</h3>
                </div>
                
                <div class="col-4 center" id="center-ex">
                    <img src="http://placehold.it/200x200" class="img-center"/>
                    <h3 class="caption-center">Sunflower</h3>
                </div>
                
                <div class="col-4 right" id="right-ex">
                    <img src="http://placehold.it/200x200" class="img-right"/>
                    <h3 class="caption-right">Roku</h3>
                </div>
            </div>
        </div>
    </body>
</html>
